<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Billionaire Dairy</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- OUR CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <!-- <div class="row w-100"> -->
    <header class="row text-center w-100">
        <div class="col-4 logo pt-4">
            <img src="img/logo.svg" alt="" class="w-50">
        </div>
        <nav class="navbar navbar-expand-lg col-8 ">
            <div class="container-fluid">
                <input class="form-control me-auto w-25 border" type="search" placeholder="Search" aria-label="Search">
                <a class="navbar-brand" href="#">
                    <img src="img/logo1.svg" alt="" class="w-100">
                </a>
            </div>
        </nav>
    </header>
    <main class="row w-100">
        <aside class="text-center col-4 pt-4">
            <!-- ASIDE BUTTONS -->
            <div class="">
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Add a user</span>
                    <br>(Randomly)</button>
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Double Money</span></button>
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Sort By Rank </span>
                    <br>(Decending)</button>
                <button class="w-75 py-2 border-0"><span class="fw-bold">Calculate Entire Wealth</span></button>
            </div>
            <!-- FILTER BUTTONS -->
            <div class="mt-4">
                <img src="img/divider.svg" alt="" class="w-75 mb-3">
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Show All Billionaires</span></button>
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Richest by industry</span>
                    <br>(Technology)</button>
                <button class="w-75 py-2 mb-3 border-0 "><span class="fw-bold">Richest by states</span>
                    <br>(Texas)</button>
            </div>
        </aside>
        <!-- MAIN CONTENT -->
        <div class="main-content col-8 pt-4">
            <h2>Hello, User!</h2>
            <!-- LOADER -->
            <div class="d-flex justify-content-center align-items-end h-25" id="loader">
                <div class=" spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- BILLIONAIRES -->
            <table class="table table-borderless d-none" id="bill-table">
                <thead class="border-bottom border-3">
                    <tr>
                        <th scope="col">Person</th>
                        <th scope="col">Citizenship</th>
                        <th scope="col">Industry</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Wealth</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="">
                </tbody>
                <tfoot class="border-top border-3">
                    <tr class="">
                        <td><b>Total</b></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>$<span id="total-amount">0</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    </div>
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- OUR SCRIPTS -->
    <script src="js/app.js"></script>
</body>

</html>
